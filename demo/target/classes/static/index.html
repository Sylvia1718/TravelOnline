<script type="text/javascript">
    var map = new BMapGL.Map("allmap");
    var aaa = 0;
    map.centerAndZoom(new BMapGL.Point((118.5 - aaa), 27.5), 2);
    map.enableScrollWheelZoom(true);
    map.setMapType(BMAP_EARTH_MAP);
    var heading = 100;
    map.zoomOut();
	
    function rotateMap() {
        map.zoomOut();
        aaa += 1;
        map.panTo(new BMapGL.Point((118.5 - aaa), 27.5));
        setTimeout(rotateMap, 100);
    }
    rotateMap();

	const clickLeft = document.getElementById("left-button");
    const clickRight = document.getElementById("right-button")
    clickLeft.addEventListener('click',function (){
        window.location.href = "showUnsigned.html";
    })
    clickRight.addEventListener('click',function(){
        window.location.href = "sign.html";
    })



</script>
