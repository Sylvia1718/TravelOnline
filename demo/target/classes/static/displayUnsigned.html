<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>瀑布流布局</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no' />
    <link rel="stylesheet" type="text/css" href="waterfall.css">
    <style>
        html{
            font-size: 12px;
        }
        *{
            margin: 0;
            padding: 0;
        }

        #buttonUpload{
            position: absolute; /* 绝对定位 */
            top: 30px; /* 与顶部的距离 */
            left: 200px; /* 与左侧的距离 */
            background-color: #0074a2; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            padding: 10px 20px; /* 内边距（上下，左右） */
            border: none; /* 去掉边框 */
            cursor: pointer; /* 鼠标指针样式 */
            border-radius: 5px; /* 边框圆角 */
            font-size: 24px; /* 文字大小 */
            z-index:1000;
            opacity: 0.8; /* 设置透明度（0.7 表示 70% 不透明） */
            width: 160px; /* 设置按钮宽度 */
            height: 70px; /* 设置按钮高度 */
            /*cursor: url('C:/Users/admin/Desktop/IMG_20231013_164230.jpg'), auto;*/
        }
        #buttonMap{
            position: absolute; /* 绝对定位 */
            top: 30px; /* 与顶部的距离 */
            left: 400px; /* 与左侧的距离 */
            background-color: #0074a2; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            padding: 10px 20px; /* 内边距（上下，左右） */
            border: none; /* 去掉边框 */
            cursor: pointer; /* 鼠标指针样式 */
            border-radius: 5px; /* 边框圆角 */
            font-size: 24px; /* 文字大小 */
            z-index:1000;
            opacity: 0.8; /* 设置透明度（0.7 表示 70% 不透明） */
            width: 160px; /* 设置按钮宽度 */
            height: 70px; /* 设置按钮高度 */
            /*cursor: url('C:/Users/admin/Desktop/IMG_20231013_164230.jpg'), auto;*/
        }
    </style>
</head>
<body>
    <h1>个性化推荐</h1>
    <button id="buttonUpload">登录发帖</button>
    <button id="buttonMap">返回地图</button>
    <div class="masonry" id="masonryContainer">
      <!-- This is an empty container where we'll add the dynamically created div elements -->
    </div>

    <script>
        var lng = localStorage.getItem("lng");
        var lat = localStorage.getItem("lat");

        var buttonUpload = document.getElementById("buttonUpload");
        var buttonMap = document.getElementById("buttonMap");

        buttonUpload.addEventListener('click',function (){
            window.location.href = "sign.html";
        })
        buttonMap.addEventListener('click',function (){
            localStorage.setItem("lng",lng);
            localStorage.setItem("lat",lat);
            window.location.href = "showUnsigned.html";
        })

        const masonryContainer = document.getElementById('masonryContainer');
        var list=[
            {depict:"string0",image:"C:\\Users\\admin\\Desktop\\软件工程\\data\\.photo\\0.jpg",title:"0"},
            {depict:"string1",image:"C:\\Users\\admin\\Desktop\\软件工程\\data\\.photo\\1.jpg",title:"1"}
        ]

        var markerData = {
            lng:lng,
            lat:lat
        };

        fetch('/api/guests/passages', {
      		method: 'POST',
      		headers: {
        	'Content-Type': 'application/json'
            },
            body: JSON.stringify(markerData)
    	})
        .then(response => {
            if (response.status === 200) {
                return response.json();
            } else {
                throw new Error('失败');
            }
        })
        .then(data =>{
            data.forEach(Url => {
                var divElement = document.createElement('div');
                divElement.classList.add('item');

                var imgElement = document.createElement('img');
                imgElement.src = Url.image;

                var h2Element = document.createElement('h2');
                h2Element.textContent = Url.title;

                var pElement = document.createElement('p');
                pElement.textContent = Url.depict;

                divElement.appendChild(imgElement);
                divElement.appendChild(h2Element);
                divElement.appendChild(pElement);
                masonryContainer.appendChild(divElement);
            })
        })
        .catch(error => {// 处理失败或请求错误
            alert("失败");
        });
    </script>
</body>
</html>
