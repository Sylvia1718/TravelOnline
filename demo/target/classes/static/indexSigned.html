<script type="text/javascript">

    map.enableScrollWheelZoom(true);
    map.setMapType(BMAP_EARTH_MAP);
    var heading = 100;
    map.zoomOut();
	
    function rotateMap() {
        map.zoomOut();
        aaa += 2;
        map.panTo(new BMapGL.Point((118.5 - aaa), 27.5));
